<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="sass/main.css" type="text/css" rel="stylesheet" />

    <title>Quiz Management</title>
    
</head>
<body>
    <div class="signUpBody">
    <div class="containerLogin container_SignUp">
        <h1 class="login_heading">
            SignUp
        </h1>
        <forms class=" login_form">
            <div class="input">
                <label for="name" class="login_form--label">Name </label>
                <input type="name" class="login_form--input" placeholder="Name" id="name" required>
            </div>
            <div class=" input">
                <label for="email" class="login_form--label">Email-id </label>
                <input type="email" class="login_form--input" placeholder="Email" id="email" required>
            </div>
          <div class=" input">
            <label for="password" class="login_form--label">Password</label> 
            <input type="password" class="login_form--input" placeholder="Password" id="password" required>
          </div>

          <div class=" input">
            <label for="confirm_password" class="login_form--label">Confirm Password</label> 
            <input type="password" class="login_form--input" placeholder="ConfirmPassword" id="confirm_password" required>
          </div>

          <div class="input">
            <label for="photo" class="login_form--label">Upload photo</label> 
            <input type="file" placeholder="photo" id="photo" required>

          </div>

            <button class="input loginBtn">SignUp</button>

            <a href="homePage.html" class="gotohomePageLink">&larr; Go To Home Page</a>
             
        </forms> 

    </div>
    </div>
</body>
</html>
